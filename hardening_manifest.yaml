  org.opencontainers.image.description: "Illumio Core Policy Compute Engine"
  ## License(s) under which contained software is distributed
  org.opencontainers.image.licenses: "proprietary"
  ## URL to find more information on the image
  # org.opencontainers.image.url: "NONE"
  ## Name of the distributing entity, organization or individual
  org.opencontainers.image.vendor: "Illumio, Inc."
  org.opencontainers.image.version: "c8_v1"
  ## Keywords to help with search (ex. "cicd,gitops,golang")
  mil.dso.ironbank.image.keywords: "segmentation,microsegmentation,zt,zero,trust"
  ## This value can be "opensource" or "commercial"
  mil.dso.ironbank.image.type: "commercial"
  ## Product the image belongs to for grouping multiple images
  mil.dso.ironbank.product.name: "Illumio Core Policy Compute Engine"

